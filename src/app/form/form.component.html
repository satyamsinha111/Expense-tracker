<div class="container">
  <form>
    <div class="form-group">
      <label for="item">Item name</label>
      <input
        type="text"
        class="form-control"
        id="item"
        aria-describedby="itemHelp"
        placeholder="Enter item name"
        [ngModel]="item"
        (input)="handleItemChange($event)"
        name="item"
      />
    </div>
    <div class="form-group">
      <label for="amount"
        >Amount <strong class="text-danger">(In INR)</strong></label
      >
      <input
        type="number"
        class="form-control"
        id="amount"
        placeholder="Amount"
        [ngModel]="amount"
        (input)="handleAmountChange($event)"
        name="amount"
      />
    </div>
    <button
      type="submit"
      class="btn btn-block btn-primary"
      (click)="addExpenseEmit()"
    >
      Add item
    </button>
  </form>
</div>
