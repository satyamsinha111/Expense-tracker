<div class="container-fluid">
  <app-header
    [totalAmount]="getTotalAmount()"
    (onChangeTotal)="getTotalAmount($event)"
  ></app-header>
  <app-form (onExpenseAdded)="addExpense($event)"></app-form>
  <div class="container pt-4">
    <ul class="list-group">
      <app-list
        *ngFor="let expense of expenseList"
        [expense]="expense"
        (onRemoveExpense)="removeExpense($event)"
      ></app-list>
    </ul>
  </div>
</div>
